name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install Playwright browsers
        run: mvn -q exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      - name: Debug - Show smoke suite file
        run: |
          echo "PWD=$(pwd)"
          echo "Repo root:"
          ls -la
          echo "Suites dir:"
          ls -la src/test/resources/suites || true
          echo "Smoke suite contents:"
          cat src/test/resources/suites/testng-smoke.xml || true
          echo "Size:"
          wc -c src/test/resources/suites/testng-smoke.xml || true

      - name: Debug - verify suite file exists
        run: |
          pwd
          echo "List suites directory:"
          ls -la src/test/resources/suites || true
          echo "Check exact file:"
          ls -la src/test/resources/suites/testng-smoke.xml || true
          echo "File type:"
          file src/test/resources/suites/testng-smoke.xml || true
          echo "Byte count:"
          wc -c src/test/resources/suites/testng-smoke.xml || true
          echo "First 20 lines:"
          sed -n '1,20p' src/test/resources/suites/testng-smoke.xml || true

      - name: Build test classpath (compile + copy resources)
        run: mvn -q test-compile

      - name: Run Smoke Suite
        run: mvn -q test -Dheadless=true -Dsurefire.suiteXmlFiles=target/test-classes/suites/testng-smoke.xml

      # Always upload reports/artifacts, even if tests fail
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload TestNG Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-output
          path: test-output

      - name: Upload Failure Artifacts (Screenshots/Traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: artifacts